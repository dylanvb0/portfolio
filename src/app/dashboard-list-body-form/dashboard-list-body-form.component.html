<div *ngFor="let item of body.list_items; let i = index" class="form-row">
  <div class="col">
    <label for="item-{{i}}">Item</label>
    <input [(ngModel)]="body.list_items[i].text" type="text" class="form-control" id="item-{{i}}" required>
  </div>
  <div class="col">
    <button (click)="removeItem(i)" class="btn btn-danger">Remove</button>
  </div>
</div>
<button (click)="addItem()" class="btn btn-info">Add Item</button>
<div class="form-group">
  <label for="text_size">Text Size</label>
  <select [(ngModel)]="body.text_size" type="text" class="form-control" id="text_size" required>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="huge">Huge</option>
    <option value="gigantic">Gigantic</option>
  </select>
</div>
