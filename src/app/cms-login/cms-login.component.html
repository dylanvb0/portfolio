<div class="form-group">
  <label for="email">Email</label>
  <input [(ngModel)]="client.email" type="text" class="form-control" id="email">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input [(ngModel)]="client.password" type="password" class="form-control" id="password">
</div>
<button (click)="login()" class="btn btn-success">Submit</button>
