<div class="chart-row" *ngFor="let item of body.chart_items">
  <div class="title">{{item.name}}</div>
  <div class="right">
    <div [style.width.%]='getBarWidth(item.x_value)' class="bar theme-primary-color"></div>
  </div>
</div>
<div class="x-labels">
  <div *ngFor="let label of body.x_labels" [class]='positionLabel(label)'>{{label.text}}</div>
</div>
