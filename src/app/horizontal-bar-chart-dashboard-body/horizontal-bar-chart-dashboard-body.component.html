<div class="chart-row" *ngFor="let item of body.chart_items">
  <div class="title">{{item.name}}</div>
  <div class="right">
    <div [style.width.%]='getBarWidth(item.x_value)' class="bar"></div>
  </div>
</div>
<div class="x-labels">
  <div *ngFor="let label of body.x_labels" [style.width.%]='getLabelWidth(label.x_value)'>{{label.text}}</div>
</div>
