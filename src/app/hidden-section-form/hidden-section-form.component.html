<div class="form-row">
  <div class="col">
    <label for="title">Title</label>
    <input [(ngModel)]="section.title" type="text" class="form-control" id="title" required>
  </div>
  <button (click)="removeSection();" class="btn btn-danger">Remove Section</button>
</div>
<div class="form-row">
  <label for="text">Text</label>
  <textarea [(ngModel)]="section.text" type="text" class="form-control" id="text" required></textarea>
</div>
