<div *ngFor="let photo of photos; let i = index">
  <select (change)="cleanArray($event,i)" [(ngModel)]="photos[i]">
    <option></option>
    <option *ngFor="let photoOption of photoOptions">
      {{photoOption}}
    </option>
  </select>
</div>
<div>
  <select (change)="newPhoto($event)">
    <option></option>
    <option *ngFor="let photoOption of photoOptions">
      {{photoOption}}
    </option>
  </select>
</div>
